<!-- ko if: getShippingAmount() -->
<tr class="totals used-wallet total excl">
    <th class="mark" colspan="1" scope="row" data-bind="text: 'Shipping'"></th>
    <td class="amount">
        <span class="price" data-bind="html: getShippingAmount()"></span>
    </td>
</tr>
<!-- /ko -->
<!-- ko if: isDisplayedUsedWalletTotal() -->
<tr class="totals used-wallet total excl">
    <th class="mark" colspan="1" scope="row" data-bind="text: getUsedWalletLabel()"></th>
    <td class="amount">
        <span class="price" data-bind="text: getUsedWalletTotal()"></span>
    </td>
</tr>
<!-- /ko -->
